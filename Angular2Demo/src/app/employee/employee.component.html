<table>
    <thead>
        <tr>
            <!--attr is used for attribute binding. we need these
                becasue not every HTML elements have corresponding 
                dom properties-->
            <th [attr.colspan]="columnSpan">
                Employee Details
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>First Name</td>
            <td>{{firstName}}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{lastName}}</td>
        </tr>
        <tr *ngIf="showDetails">
            <td>Gender</td>
            <td>{{gender}}</td>
        </tr>
        <tr *ngIf="showDetails">
            <td>Age</td>
            <td>{{age}}</td>
        </tr>
    </tbody>
</table>
<br />
<button (click)="toggleDetails()">
    {{showDetails?'Hide':'Show'}} Details
</button>
<br />
First Name: <input [value]='firstName' (input)='firstName=$event.target.value' />
<br />
You entered: {{firstName}}
<br />
<br />
Last Name: <input [(ngModel)]='lastName' />
<br />
You entered: {{lastName}}
